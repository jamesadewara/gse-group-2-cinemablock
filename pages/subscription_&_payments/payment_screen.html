<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CineSocial - Payment</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts: Spline Sans -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f42525",
                        "background-light": "#f8f5f5",
                        "background-dark": "#221010",
                        "surface-dark": "#2f1616", // Slightly lighter for inputs/cards
                        "input-bg": "#3a1a1a",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Smooth switch transition */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #f42525;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #f42525;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary selection:text-white">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-24">
        <!-- Header -->
        <header
            class="sticky top-0 z-20 flex items-center justify-between px-4 py-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
            <button class="flex size-10 items-center justify-center rounded-full active:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
            </button>
            <h1 class="text-lg font-bold tracking-tight flex-1 text-center">Payment Details</h1>
            <div class="size-10"></div> <!-- Spacer for centering -->
        </header>
        <!-- Main Content -->
        <main class="flex-1 flex flex-col gap-6 px-5 pt-2">
            <!-- Order Summary Pill -->
            <div
                class="flex items-center justify-between rounded-xl bg-surface-dark/50 dark:bg-white/5 border border-white/5 px-4 py-3">
                <div class="flex flex-col">
                    <span class="text-xs text-white/60 font-medium uppercase tracking-wider">Total Amount</span>
                    <span class="text-sm text-white/80">Ticket for "Inception"</span>
                </div>
                <div class="text-xl font-bold text-white">$32.50</div>
            </div>
            <!-- Virtual Card Preview -->
            <div
                class="relative w-full aspect-[1.586/1] overflow-hidden rounded-2xl shadow-2xl transition-transform hover:scale-[1.01] duration-500">
                <!-- Card Background Image -->
                <div class="absolute inset-0 bg-cover bg-center" data-alt="Abstract dark liquid gradient texture"
                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDAFojviOl76EZGrQGryvS0Kw1qmy_J7I7_c1grxUgxxddT8itzzecuW3ob214XXgRiqbi46LTNVOFzenG36Xf7vqSoVv_ySt3GI_GKwhWqRrWUXvF66qGGMmiEO-sBYOsCVbhla5_kV_RtvN5dzyYANlgZe1lvqPmQ1ee5b1CE0p69vVPH6teum_Q3Rz9vS1CUFyGRL5GNXpIqQ2k24sHQssk0IlfblbH8-IaIGUgabMKHEjHFg7OBfoV5QS7_r9VVbdaF8MbFR_yZ');">
                </div>
                <div class="absolute inset-0 bg-black/30 backdrop-blur-[2px]"></div>
                <!-- Card Content -->
                <div class="relative h-full flex flex-col justify-between p-6 z-10">
                    <div class="flex justify-between items-start">
                        <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-md px-3 py-1">
                            <span class="text-xs font-bold text-white tracking-widest uppercase">Debit</span>
                        </div>
                        <span class="material-symbols-outlined text-white/80 text-3xl">contactless</span>
                    </div>
                    <div class="flex flex-col gap-6">
                        <div class="space-y-1">
                            <p class="text-white/60 text-xs uppercase tracking-widest">Card Number</p>
                            <p class="text-white text-2xl font-mono tracking-widest drop-shadow-md">•••• •••• •••• 4242
                            </p>
                        </div>
                        <div class="flex justify-between items-end">
                            <div class="space-y-1">
                                <p class="text-white/60 text-xs uppercase tracking-widest">Card Holder</p>
                                <p class="text-white text-sm font-medium uppercase tracking-wide">John Doe</p>
                            </div>
                            <div class="space-y-1 text-right">
                                <p class="text-white/60 text-xs uppercase tracking-widest">Expires</p>
                                <p class="text-white text-sm font-medium tracking-wide">12/26</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Glass Shine Effect -->
                <div
                    class="absolute -inset-full top-0 block h-full w-1/2 -skew-x-12 bg-gradient-to-r from-transparent to-white opacity-10 blur-2xl">
                </div>
            </div>
            <!-- Form Fields -->
            <form class="flex flex-col gap-4 mt-2">
                <!-- Card Number -->
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium text-white/80 ml-1">Card Number</label>
                    <div class="relative flex items-center group">
                        <div class="absolute left-4 text-white/40 group-focus-within:text-primary transition-colors">
                            <span class="material-symbols-outlined">credit_card</span>
                        </div>
                        <input
                            class="w-full h-14 bg-input-bg rounded-xl pl-12 pr-4 text-white placeholder-white/30 border-none ring-1 ring-white/5 focus:ring-2 focus:ring-primary focus:bg-[#452020] transition-all outline-none font-mono"
                            placeholder="0000 0000 0000 0000" type="text" />
                        <div class="absolute right-4 text-white/40">
                            <span
                                class="material-symbols-outlined text-green-500 text-[20px] opacity-0 group-focus-within:opacity-100 transition-opacity">check_circle</span>
                        </div>
                    </div>
                </div>
                <!-- Expiry & CVV Row -->
                <div class="flex gap-4">
                    <div class="flex-1 flex flex-col gap-2">
                        <label class="text-sm font-medium text-white/80 ml-1">Expiry Date</label>
                        <input
                            class="w-full h-14 bg-input-bg rounded-xl px-4 text-center text-white placeholder-white/30 border-none ring-1 ring-white/5 focus:ring-2 focus:ring-primary focus:bg-[#452020] transition-all outline-none"
                            placeholder="MM/YY" type="text" />
                    </div>
                    <div class="flex-1 flex flex-col gap-2">
                        <label class="text-sm font-medium text-white/80 ml-1 flex items-center gap-1">
                            CVV
                            <span class="material-symbols-outlined text-[16px] text-white/40 cursor-help">help</span>
                        </label>
                        <input
                            class="w-full h-14 bg-input-bg rounded-xl px-4 text-center text-white placeholder-white/30 border-none ring-1 ring-white/5 focus:ring-2 focus:ring-primary focus:bg-[#452020] transition-all outline-none"
                            placeholder="123" type="text" />
                    </div>
                </div>
                <!-- Cardholder Name -->
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium text-white/80 ml-1">Cardholder Name</label>
                    <input
                        class="w-full h-14 bg-input-bg rounded-xl px-4 text-white placeholder-white/30 border-none ring-1 ring-white/5 focus:ring-2 focus:ring-primary focus:bg-[#452020] transition-all outline-none"
                        placeholder="John Doe" type="text" />
                </div>
                <!-- Save Card Toggle -->
                <div class="flex items-center justify-between py-2 mt-2">
                    <span class="text-sm font-medium text-white/90">Save this card for future</span>
                    <label class="flex items-center cursor-pointer relative" for="save-card">
                        <input class="sr-only peer" id="save-card" type="checkbox" />
                        <div
                            class="w-11 h-6 bg-white/20 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary">
                        </div>
                    </label>
                </div>
            </form>
        </main>
        <!-- Fixed Bottom Action -->
        <div
            class="fixed bottom-0 left-0 w-full p-5 bg-background-dark/80 backdrop-blur-xl border-t border-white/5 z-30">
            <button
                class="w-full bg-primary hover:bg-red-600 active:scale-[0.98] transition-all text-white font-bold text-lg h-14 rounded-xl shadow-[0_0_20px_rgba(244,37,37,0.4)] flex items-center justify-center gap-2">
                <span>Pay $32.50</span>
                <span class="material-symbols-outlined text-xl">lock</span>
            </button>
            <div class="flex items-center justify-center gap-1.5 mt-3 opacity-60">
                <span class="material-symbols-outlined text-[14px]">verified_user</span>
                <p class="text-[10px] uppercase tracking-wider font-semibold">SSL Secure Payment</p>
            </div>
        </div>
    </div>
</body>

</html>
