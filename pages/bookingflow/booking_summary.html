<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Booking Summary - CineSocial</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#151c2b",
                        "text-secondary": "#90a4cb"
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-effect {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-black font-display text-white overflow-hidden h-screen w-full relative selection:bg-primary/30">
    <!-- Background Context (Simulates the previous screen/app background) -->
    <div class="absolute inset-0 z-0 select-none">
        <!-- Abstract cinematic background -->
        <div class="w-full h-full bg-cover bg-center transition-transform duration-700 scale-105"
            data-alt="Blurred cinematic theater background with dark lighting"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCrADPYDwRInWNkvOcrkNN90Hli6Znhkyna9V0tOAAtOzv_YcndoQaSmEh5ygsACC9xyUNoFRDyDUAPC5J9Trx1v7j4GFxL8qN9zgu4OxJpRqB0FRUKJ_yEbKwU7SXuIbaaPetlCRo8AKuw0gnx78U6swyJR4-qZnqU_uTtaHegge6d75V2J_sEtm6jYo9UcvX5Q8evJfEOyY8W0HnCr_STvnHIvWhtnW1mieI2gIwCr72EAQkLqQnSDk60bUCohMpLKkEGzg-w1uJl');">
        </div>
        <!-- Dark overlay to ensure focus is on the sheet -->
        <div class="absolute inset-0 bg-black/70 backdrop-blur-[2px]"></div>
    </div>
    <!-- Bottom Sheet Container -->
    <div class="absolute bottom-0 left-0 w-full z-10 flex flex-col justify-end h-full pointer-events-none">
        <!-- The Sheet -->
        <div
            class="pointer-events-auto bg-background-dark w-full rounded-t-[32px] shadow-[0_-10px_60px_rgba(0,0,0,0.7)] border-t border-white/5 flex flex-col max-h-[92vh] transition-transform duration-300 ease-out transform translate-y-0">
            <!-- Handle Area -->
            <div aria-label="Drag handle"
                class="w-full pt-5 pb-2 flex justify-center cursor-grab active:cursor-grabbing shrink-0" role="button">
                <div class="h-1.5 w-12 rounded-full bg-[#314368]/60"></div>
            </div>
            <!-- Header Section -->
            <div class="px-6 pb-4 pt-2 flex items-center justify-between shrink-0">
                <h3 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">Booking Summary</h3>
                <button
                    class="flex items-center justify-center w-8 h-8 rounded-full bg-white/5 text-white hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined text-[20px]">close</span>
                </button>
            </div>
            <!-- Scrollable Content Area -->
            <div class="overflow-y-auto overflow-x-hidden px-6 no-scrollbar flex-1 pb-4">
                <!-- Movie Card (Modified from provided component) -->
                <div class="py-4">
                    <div
                        class="flex items-stretch justify-between gap-4 rounded-2xl bg-surface-dark p-4 border border-white/5 shadow-sm">
                        <div class="flex flex-col justify-center gap-1.5 flex-[2_2_0px]">
                            <p class="text-white text-lg font-bold leading-tight">Dune: Part Two</p>
                            <div class="flex flex-col gap-1">
                                <p class="text-text-secondary text-sm font-normal leading-normal">IMAX 2D â€¢ Today, 19:30
                                </p>
                                <div class="flex items-center gap-1.5 mt-1">
                                    <span class="material-symbols-outlined text-primary text-[16px]">location_on</span>
                                    <p class="text-text-secondary text-xs">CineSocial Central, Hall 4</p>
                                </div>
                            </div>
                        </div>
                        <!-- Changed aspect ratio to portrait for poster -->
                        <div class="w-20 bg-center bg-no-repeat bg-cover rounded-lg aspect-[2/3] shadow-md"
                            data-alt="Dune Part Two movie poster showing desert landscape"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA4Y6l1qbroCNlM4CfjIPjf3JE5d9KzTnAXzV4AnHinKouLJ5rnS0I3VL7GAVcetHJ5YDqqZCaaW69-TDvoZK2uwnaWqy_70zf_r7ZGOisuYNGabOX62b9e-G8AIb-Snr8zG9BKg9qqgchtM22Dk3Zhe-eTi7DZpHuVOFd55Nao3GTxBXhU0m_EZxBbPJmgwAsuGuusAydUC8Grdm5UaSZnmmXlKhg-aSKDMrcr1uwBN0J9r5J8lptPuSwDA0a4HUD1BtPPhRbQfpFi");'>
                        </div>
                    </div>
                </div>
                <!-- Divider -->
                <div class="h-px bg-white/5 w-full my-2"></div>
                <!-- Order Breakdown (Description List) -->
                <div class="py-4 space-y-4">
                    <div class="flex justify-between items-center gap-x-6">
                        <div class="flex items-center gap-2">
                            <span class="text-text-secondary text-sm font-normal leading-normal">Adult Standard</span>
                            <span class="bg-white/10 text-white text-[10px] px-1.5 py-0.5 rounded font-medium">x2</span>
                        </div>
                        <p class="text-white text-sm font-normal leading-normal text-right">$30.00</p>
                    </div>
                    <div class="flex justify-between items-center gap-x-6">
                        <div class="flex items-center gap-2">
                            <span class="text-text-secondary text-sm font-normal leading-normal">Large Popcorn</span>
                            <span class="bg-white/10 text-white text-[10px] px-1.5 py-0.5 rounded font-medium">x1</span>
                        </div>
                        <p class="text-white text-sm font-normal leading-normal text-right">$8.50</p>
                    </div>
                    <div class="flex justify-between items-center gap-x-6">
                        <div class="flex items-center gap-2">
                            <span class="text-text-secondary text-sm font-normal leading-normal">Booking Fee</span>
                            <span
                                class="material-symbols-outlined text-text-secondary text-[14px] cursor-help">info</span>
                        </div>
                        <p class="text-white text-sm font-normal leading-normal text-right">$2.00</p>
                    </div>
                </div>
                <!-- Payment Method Select -->
                <div class="py-2">
                    <button
                        class="w-full flex items-center justify-between p-3.5 rounded-xl bg-surface-dark border border-white/5 hover:bg-white/5 transition-all group">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-7 rounded bg-white flex items-center justify-center shadow-sm">
                                <span class="material-symbols-outlined text-black text-[18px]">credit_card</span>
                            </div>
                            <div class="flex flex-col items-start">
                                <span class="text-[10px] text-text-secondary uppercase tracking-wider font-semibold">Pay
                                    with</span>
                                <span class="text-sm font-medium text-white">Apple Pay</span>
                            </div>
                        </div>
                        <span
                            class="material-symbols-outlined text-text-secondary group-hover:text-white transition-colors">chevron_right</span>
                    </button>
                </div>
            </div>
            <!-- Sticky Bottom Section (Total + CTA) -->
            <div class="bg-background-dark/95 backdrop-blur-md px-6 pt-4 pb-8 shrink-0 border-t border-white/5">
                <!-- Total Row -->
                <div class="flex justify-between items-end mb-6">
                    <div>
                        <p class="text-text-secondary text-sm font-medium mb-1">Total Amount</p>
                        <p class="text-xs text-text-secondary/60">Includes all taxes</p>
                    </div>
                    <div class="flex items-baseline gap-1">
                        <span class="text-lg font-bold text-primary">$</span>
                        <span class="text-3xl font-bold text-white tracking-tight">40.50</span>
                    </div>
                </div>
                <!-- Primary CTA -->
                <button
                    class="relative w-full group overflow-hidden rounded-xl bg-primary p-4 transition-all duration-200 hover:bg-blue-600 active:scale-[0.98] shadow-[0_0_20px_rgba(13,89,242,0.3)] hover:shadow-[0_0_30px_rgba(13,89,242,0.5)]">
                    <div class="relative z-10 flex items-center justify-center gap-2">
                        <span class="text-white text-base font-bold tracking-wide">Proceed to Payment</span>
                        <span
                            class="material-symbols-outlined text-white transition-transform duration-300 group-hover:translate-x-1">arrow_forward</span>
                    </div>
                    <!-- Button Glow Effect -->
                    <div
                        class="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent z-0">
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
