<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CineSocial - Seat Selection</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                        "seat-available": "#9ca3af",
                        "seat-occupied": "#2d3442",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col relative overflow-hidden text-slate-900 dark:text-white">
    <!-- Top Navigation -->
    <header
        class="flex items-center justify-between px-4 py-4 pt-6 z-10 relative bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm sticky top-0">
        <button
            class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
            <span class="material-symbols-outlined text-[24px]">arrow_back</span>
        </button>
        <div class="flex flex-col items-center flex-1 mx-2">
            <h1 class="text-base font-bold leading-tight tracking-tight">Dune: Part Two</h1>
            <p class="text-xs font-medium text-slate-500 dark:text-slate-400 mt-0.5">Today, 19:30 â€¢ Dolby Atmos</p>
        </div>
        <button class="flex items-center justify-center text-sm font-semibold text-primary">
            Help
        </button>
    </header>
    <!-- Main Content Area: Screen & Map -->
    <main class="flex-1 w-full overflow-y-auto overflow-x-hidden flex flex-col items-center pb-32">
        <!-- Screen Visual -->
        <div class="w-full max-w-md px-8 mt-6 mb-10 flex flex-col items-center">
            <!-- Screen Curve Effect -->
            <div class="w-full h-8 relative">
                <div
                    class="absolute inset-0 border-t-[3px] border-primary/40 rounded-[50%] shadow-[0_-15px_30px_-2px_rgba(13,89,242,0.25)] dark:shadow-[0_-15px_30px_-5px_rgba(13,89,242,0.15)]">
                </div>
            </div>
            <p class="text-[10px] font-bold tracking-[0.2em] text-slate-400 dark:text-slate-500 mt-2 uppercase">Screen
            </p>
        </div>
        <!-- Zoomable Seat Container -->
        <div class="w-full overflow-x-auto px-4 no-scrollbar">
            <div class="min-w-[340px] flex flex-col gap-3 items-center mx-auto">
                <!-- Row A (VIP) -->
                <div class="flex gap-2 mb-4 items-center">
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600">A</span>
                    <div class="flex gap-2">
                        <div
                            class="w-10 h-10 rounded-lg bg-seat-occupied flex items-center justify-center text-[10px] text-white/20">
                            A1</div>
                        <div
                            class="w-10 h-10 rounded-lg bg-seat-occupied flex items-center justify-center text-[10px] text-white/20">
                            A2</div>
                        <div class="w-8"></div> <!-- Aisle -->
                        <div
                            class="w-10 h-10 rounded-lg bg-seat-available dark:bg-slate-400 flex items-center justify-center text-[10px] text-black/40">
                            A3</div>
                        <div
                            class="w-10 h-10 rounded-lg bg-seat-available dark:bg-slate-400 flex items-center justify-center text-[10px] text-black/40">
                            A4</div>
                    </div>
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600 text-right">A</span>
                </div>
                <!-- Row B -->
                <div class="flex gap-2 items-center">
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600">B</span>
                    <div class="flex gap-1.5">
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                        <div class="w-6"></div> <!-- Aisle -->
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                    </div>
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600 text-right">B</span>
                </div>
                <!-- Row C -->
                <div class="flex gap-2 items-center">
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600">C</span>
                    <div class="flex gap-1.5">
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-6"></div> <!-- Aisle -->
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                    </div>
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600 text-right">C</span>
                </div>
                <!-- Row D -->
                <div class="flex gap-2 items-center">
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600">D</span>
                    <div class="flex gap-1.5">
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-6"></div> <!-- Aisle -->
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                    </div>
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600 text-right">D</span>
                </div>
                <!-- Row E -->
                <div class="flex gap-2 items-center">
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600">E</span>
                    <div class="flex gap-1.5">
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                        <div class="w-6"></div> <!-- Aisle -->
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-occupied"></div>
                    </div>
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600 text-right">E</span>
                </div>
                <!-- Row F -->
                <div class="flex gap-2 items-center">
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600">F</span>
                    <div class="flex gap-1.5">
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div
                            class="w-8 h-8 rounded-md bg-primary shadow-lg shadow-primary/30 flex items-center justify-center text-[10px] font-bold text-white scale-110 transition-transform">
                            F2</div>
                        <div
                            class="w-8 h-8 rounded-md bg-primary shadow-lg shadow-primary/30 flex items-center justify-center text-[10px] font-bold text-white scale-110 transition-transform">
                            F3</div>
                        <div class="w-6"></div> <!-- Aisle -->
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                    </div>
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600 text-right">F</span>
                </div>
                <!-- Row G -->
                <div class="flex gap-2 items-center">
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600">G</span>
                    <div class="flex gap-1.5">
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-6"></div> <!-- Aisle -->
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                        <div class="w-8 h-8 rounded-md bg-seat-available dark:bg-slate-500"></div>
                    </div>
                    <span class="w-4 text-[10px] font-bold text-slate-500 dark:text-slate-600 text-right">G</span>
                </div>
            </div>
        </div>
        <!-- Legend -->
        <div class="flex items-center justify-center gap-6 mt-12 mb-8">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 rounded bg-seat-available dark:bg-slate-500"></div>
                <span class="text-xs font-medium text-slate-400">Available</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 rounded bg-primary"></div>
                <span class="text-xs font-medium text-slate-400">Selected</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 rounded bg-seat-occupied"></div>
                <span class="text-xs font-medium text-slate-400">Occupied</span>
            </div>
        </div>
    </main>
    <!-- Footer Action Sheet -->
    <div
        class="fixed bottom-0 left-0 w-full bg-background-light dark:bg-[#151c2b] border-t border-slate-200 dark:border-white/5 p-5 pb-8 shadow-2xl z-20">
        <div class="flex items-center justify-between mb-2">
            <div class="flex flex-col">
                <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Total Price</p>
                <div class="flex items-baseline gap-2">
                    <h2 class="text-2xl font-bold text-slate-900 dark:text-white">$34.00</h2>
                    <span class="text-sm font-medium text-slate-400 dark:text-slate-500">/ 2 tickets</span>
                </div>
            </div>
            <div class="flex gap-2">
                <div
                    class="px-3 py-1 bg-slate-200 dark:bg-white/5 rounded text-xs font-bold text-slate-600 dark:text-slate-300">
                    F2</div>
                <div
                    class="px-3 py-1 bg-slate-200 dark:bg-white/5 rounded text-xs font-bold text-slate-600 dark:text-slate-300">
                    F3</div>
            </div>
        </div>
        <button
            class="w-full bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-bold text-base py-4 rounded-xl mt-3 shadow-lg shadow-blue-900/20 transition-all flex items-center justify-center gap-2 group">
            Confirm Selection
            <span
                class="material-symbols-outlined text-[20px] group-active:translate-x-1 transition-transform">arrow_forward</span>
        </button>
    </div>
</body>

</html>
