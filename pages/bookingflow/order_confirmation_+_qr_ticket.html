<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CineSocial - Order Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom utilities for the ticket notches */
        .ticket-notch {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #101622; /* Matches the page background */
            position: absolute;
            z-index: 10;
        }
        .notch-left {
            left: -10px;
            bottom: -10px;
        }
        .notch-right {
            right: -10px;
            bottom: -10px;
        }
        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-start overflow-x-hidden selection:bg-primary selection:text-white">
<!-- Status Header -->
<header class="w-full flex flex-col items-center pt-8 pb-4 px-6 animate-fade-in-down">
<div class="h-16 w-16 bg-green-500/20 rounded-full flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-green-500 text-[32px] font-bold">check</span>
</div>
<h1 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Booking Confirmed!</h1>
<p class="text-[#90a4cb] text-base font-normal leading-normal text-center mt-1">Order #839201 sent to your email</p>
</header>
<!-- Main Ticket Container -->
<main class="w-full max-w-sm px-4 flex flex-col gap-6 flex-grow pb-8">
<!-- Digital Ticket Stub -->
<div class="relative w-full bg-[#1c2333] rounded-2xl overflow-hidden shadow-2xl border border-white/5">
<!-- Top Section: Movie Info -->
<div class="p-5 flex gap-4">
<!-- Movie Poster -->
<div class="relative w-24 aspect-[2/3] shrink-0 rounded-lg overflow-hidden bg-gray-800 shadow-lg">
<img alt="Cinematic movie poster with warm lighting and dramatic shadows" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCQ8v13cHZbW4EtARLIuVuL_rggT82ViWzY_iyocdrkoN8PiT3sDr3QPXyd2IPWjDJE6ZTnNrqanJIEbcQ-IJFWIoBjnNUqtLBHBAZb-vOaDj1tsU53DtLqY9dzvyi6KKN-PWrXrXJnXcNbSGSsqosZ_yjS6nbH90V74zVTYyy71DiqjpaH7HU9YAnwzwPh872DFrGGSaC4wsUKa8bmcqRULAm9npQYOXWi9XTvIUjNCPOR6kF8cy1g0kPYSOWxRdgx2M6c_TspeMt3"/>
</div>
<!-- Info -->
<div class="flex flex-col justify-center flex-grow">
<h2 class="text-white text-xl font-bold leading-tight mb-1">Dune: Part Two</h2>
<p class="text-[#90a4cb] text-sm font-medium mb-3">Sci-Fi • Adventure</p>
<div class="flex items-center gap-2 mb-1">
<span class="px-2 py-0.5 rounded text-[10px] font-bold bg-white/10 text-white border border-white/10 uppercase tracking-wider">IMAX 2D</span>
<span class="text-[#90a4cb] text-xs">2h 46m</span>
</div>
</div>
</div>
<!-- Ticket Divider with Notches -->
<div class="relative w-full h-8 flex items-center justify-center">
<div class="ticket-notch notch-left top-1/2 -translate-y-1/2 !left-[-10px] !bottom-auto"></div>
<div class="w-full border-b-2 border-dashed border-[#2d374e] mx-4"></div>
<div class="ticket-notch notch-right top-1/2 -translate-y-1/2 !right-[-10px] !bottom-auto"></div>
</div>
<!-- Bottom Section: QR & Scan Info -->
<div class="p-6 pt-2 flex flex-col items-center">
<!-- QR Container -->
<div class="bg-white p-3 rounded-xl shadow-lg mb-4">
<!-- Generating a visual representation of a QR code using placeholder -->
<img alt="QR Code for Ticket #839201" class="w-40 h-40 mix-blend-multiply" data-alt="Black and white QR code pattern for ticket scanning" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBaz94UO7rbcHDKUQdr5o-FfEu8S9bGt2KBay-wZ0-EM9gnHe-GFkMvYuHTlwEZfZCXI5-DY2eH8w3qAfiLbS_3JcOg5SCBCD6o2ZWTJf0yUD4OxpnYpNLH-LYv1p2544gjYSJzvuBmwldh6eoyxV2sGWCJ6uFz9VzbHFeDRL3He74R2B6DE-HrUQHMF2we4elBo5sYgTYYVPDwXeXNaPCKnCALbukfeu9_uf6t3Hkcba-I42u29FMOHauYymppeeASI2S3O6kR8WTZ"/>
</div>
<p class="text-white/80 text-sm font-medium tracking-wide">Scan at entrance</p>
<p class="text-white/40 text-xs mt-1">Ticket #839201</p>
</div>
<!-- Glowing accent bar at bottom -->
<div class="h-1.5 w-full bg-primary/80"></div>
</div>
<!-- Booking Details Grid -->
<div class="w-full grid grid-cols-1 gap-4">
<!-- Cinema & Time -->
<div class="bg-[#1c2333]/50 rounded-xl p-4 flex justify-between items-center border border-white/5">
<div class="flex gap-3 items-center">
<div class="w-10 h-10 rounded-full bg-[#2d374e] flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-white text-xl">location_on</span>
</div>
<div class="flex flex-col">
<span class="text-[#90a4cb] text-xs uppercase tracking-wider font-semibold">Cinema</span>
<span class="text-white text-sm font-medium">AMC Lincoln Sq 13</span>
</div>
</div>
<div class="h-8 w-[1px] bg-white/10"></div>
<div class="flex gap-3 items-center justify-end">
<div class="flex flex-col items-end">
<span class="text-[#90a4cb] text-xs uppercase tracking-wider font-semibold">Date</span>
<span class="text-white text-sm font-medium">Fri, Nov 14 • 19:30</span>
</div>
</div>
</div>
<!-- Seats Badge - High Emphasis -->
<div class="bg-primary/10 rounded-xl p-4 flex items-center justify-between border border-primary/20">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-xl">event_seat</span>
</div>
<div class="flex flex-col">
<span class="text-primary/80 text-xs uppercase tracking-wider font-semibold">Seat Numbers</span>
<span class="text-white text-lg font-bold tracking-tight">Row F, Seats 12-13</span>
</div>
</div>
<span class="material-symbols-outlined text-primary/40">arrow_forward_ios</span>
</div>
</div>
</main>
<!-- Footer Actions -->
<footer class="w-full px-6 pb-8 pt-4 bg-background-dark/80 backdrop-blur-md sticky bottom-0 z-20 border-t border-white/5">
<div class="flex flex-col gap-3 max-w-sm mx-auto">
<!-- Add to Wallet Button -->
<button class="flex items-center justify-center gap-2 w-full bg-[#1c1c1e] hover:bg-[#2c2c2e] active:scale-[0.98] transition-all text-white font-semibold py-3.5 px-6 rounded-xl border border-white/10 shadow-lg">
<span class="material-symbols-outlined text-[20px]">wallet</span>
<span>Add to Apple Wallet</span>
</button>
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 w-full bg-primary hover:bg-blue-600 active:scale-[0.98] transition-all text-white font-semibold py-3.5 px-6 rounded-xl shadow-lg shadow-primary/20">
<span>Share Ticket</span>
</button>
<button class="flex items-center justify-center w-full bg-transparent hover:bg-white/5 text-[#90a4cb] font-medium py-3.5 px-6 rounded-xl transition-colors">
                    Close
                </button>
</div>
</div>
</footer>
</body></html>
