<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Subscription Status</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden antialiased selection:bg-primary/30 selection:text-white">
    <!-- Header (TopAppBar) -->
    <header
        class="flex items-center justify-between p-4 sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
        <button
            class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors text-slate-900 dark:text-white">
            <span class="material-symbols-outlined" style="font-size: 24px;">arrow_back_ios_new</span>
        </button>
        <h1 class="text-lg font-bold tracking-tight">My Plan</h1>
        <div class="size-10"></div> <!-- Spacer for optical centering -->
    </header>
    <!-- Main Content -->
    <main class="flex-1 flex flex-col p-4 w-full max-w-md mx-auto">
        <!-- Subscription Card -->
        <div
            class="relative w-full rounded-2xl overflow-hidden bg-[#182234] shadow-[0_8px_32px_rgba(0,0,0,0.4)] border border-white/5 mt-4">
            <!-- Card Hero Image/Background -->
            <div class="h-40 w-full bg-cover bg-center relative"
                data-alt="Abstract dark blue and black cinematic gradients"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAlHHndIqkyEMKDRAIIxVGEIYLfW0OyhuXLDBoKY-R0b7bqGvxBwm2tGtufC9SEKWBU2kvqTHnUfPKpP8gjFlomgUv6KveKuYJcOxeAa0ZtZPYquTNP4-NapM1N4SIjouRJUbTb5SBW5t2dEcRasxGRkqA2AQ78MfWJ-lM6WdU9RVwlgkSUjyoNppyvrZYKe0xlp_falhbDXEhSbtOu5zDbbf3g2O2kFTp1TQ9Kc2OB15rnJLbz2LYMzu0e0iuzH88C5FfS8LbZa36a');">
                <div class="absolute inset-0 bg-gradient-to-b from-[#182234]/20 to-[#182234]"></div>
            </div>
            <!-- Card Content -->
            <div class="px-6 pb-8 -mt-12 relative z-10 flex flex-col items-center text-center">
                <!-- Plan Icon -->
                <div
                    class="size-20 rounded-2xl bg-[#0d59f2] text-white flex items-center justify-center shadow-lg border-4 border-[#182234] mb-4">
                    <span class="material-symbols-outlined" style="font-size: 40px;">movie_filter</span>
                </div>
                <!-- Plan Name -->
                <h2 class="text-2xl font-bold text-white mb-2">CinePhile Pro</h2>
                <!-- Status Badge -->
                <div
                    class="inline-flex items-center gap-2 bg-primary/10 border border-primary/20 rounded-full px-3 py-1 mb-6">
                    <span class="relative flex h-2.5 w-2.5">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-primary"></span>
                    </span>
                    <span class="text-xs font-bold tracking-wider text-primary uppercase">Active</span>
                </div>
                <!-- Price & Renewal -->
                <div class="flex flex-col gap-1 mb-8">
                    <div class="flex items-baseline justify-center gap-1">
                        <span class="text-4xl font-bold text-white tracking-tight">$14.99</span>
                        <span class="text-[#90a4cb] text-lg font-medium">/ mo</span>
                    </div>
                    <p class="text-[#90a4cb] text-sm">Renews on November 12, 2023</p>
                </div>
                <!-- Features Divider -->
                <div class="w-full h-px bg-white/10 mb-6"></div>
                <!-- Short Feature List -->
                <div class="w-full flex flex-col gap-3 px-2">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-primary"
                            style="font-size: 20px;">check_circle</span>
                        <span class="text-white/90 text-sm font-medium">Unlimited Movie Booking</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-primary"
                            style="font-size: 20px;">check_circle</span>
                        <span class="text-white/90 text-sm font-medium">No Convenience Fees</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-primary"
                            style="font-size: 20px;">check_circle</span>
                        <span class="text-white/90 text-sm font-medium">Early Access to Tickets</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Spacer -->
        <div class="flex-1 min-h-[40px]"></div>
        <!-- Primary Action Button -->
        <div class="w-full pb-2">
            <button
                class="relative w-full overflow-hidden rounded-xl h-14 bg-primary hover:bg-blue-600 active:scale-[0.98] transition-all duration-200 flex items-center justify-center group shadow-[0_0_20px_rgba(13,89,242,0.3)]">
                <span class="text-white text-base font-bold tracking-wide">Manage Subscription</span>
                <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </button>
        </div>
        <!-- Footer Links -->
        <div class="flex flex-col items-center gap-2 py-6">
            <a class="text-[#90a4cb] text-xs font-medium hover:text-white transition-colors underline decoration-transparent hover:decoration-white/30 underline-offset-4"
                href="#">Restore Purchases</a>
            <div class="flex items-center gap-3">
                <a class="text-[#90a4cb] text-xs font-medium hover:text-white transition-colors" href="#">Terms of
                    Service</a>
                <span class="text-[#90a4cb]/40 text-xs">â€¢</span>
                <a class="text-[#90a4cb] text-xs font-medium hover:text-white transition-colors" href="#">Privacy
                    Policy</a>
            </div>
        </div>
    </main>
</body>

</html>
