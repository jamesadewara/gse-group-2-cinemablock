<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CineSocial - Settings &amp; Privacy</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 4px;
        }

        /* Toggle Switch Styles */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #0d59f2;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #0d59f2;
        }

        /* Hide scrollbar for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary selection:text-white">
    <div
        class="relative flex min-h-screen w-full flex-col max-w-md mx-auto shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark border-x border-slate-200 dark:border-slate-800">
        <!-- Top App Bar -->
        <header
            class="sticky top-0 z-50 flex items-center justify-between px-4 py-4 backdrop-blur-md bg-background-light/80 dark:bg-background-dark/80 supports-[backdrop-filter]:bg-background-light/60 dark:supports-[backdrop-filter]:bg-background-dark/60">
            <button
                class="flex size-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors text-slate-900 dark:text-white group">
                <span class="material-symbols-outlined group-hover:-translate-x-0.5 transition-transform"
                    style="font-size: 24px;">arrow_back</span>
            </button>
            <h1 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Settings &amp; Privacy
            </h1>
        </header>
        <!-- Search Bar -->
        <div class="px-4 pb-2 pt-2">
            <div class="relative group">
                <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                    <span class="material-symbols-outlined" style="font-size: 20px;">search</span>
                </div>
                <input
                    class="block w-full p-3 pl-10 text-sm rounded-xl bg-white dark:bg-white/5 border-none ring-1 ring-slate-200 dark:ring-white/10 placeholder-slate-400 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-white/10 transition-all outline-none shadow-sm"
                    placeholder="Search settings..." type="text" />
            </div>
        </div>
        <!-- Scrollable Content -->
        <main class="flex-1 overflow-y-auto no-scrollbar pb-10">
            <!-- Section: Account -->
            <div class="mt-6">
                <h3 class="px-6 pb-2 text-xs font-bold tracking-wider text-slate-500 dark:text-slate-400 uppercase">
                    Account</h3>
                <div class="flex flex-col space-y-[1px] bg-slate-200 dark:bg-white/5 mx-4 rounded-xl overflow-hidden">
                    <!-- Item 1 -->
                    <button
                        class="flex w-full items-center justify-between bg-white dark:bg-[#151b2d] p-4 hover:bg-slate-50 dark:hover:bg-[#1a2236] transition-colors group">
                        <div class="flex items-center gap-3">
                            <div
                                class="flex size-9 items-center justify-center rounded-lg bg-blue-100 dark:bg-primary/20 text-primary">
                                <span class="material-symbols-outlined" style="font-size: 20px;">person</span>
                            </div>
                            <div class="flex flex-col items-start">
                                <span class="text-sm font-medium text-slate-900 dark:text-white">Profile
                                    Information</span>
                            </div>
                        </div>
                        <span
                            class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors"
                            style="font-size: 20px;">chevron_right</span>
                    </button>
                    <!-- Item 2 -->
                    <button
                        class="flex w-full items-center justify-between bg-white dark:bg-[#151b2d] p-4 hover:bg-slate-50 dark:hover:bg-[#1a2236] transition-colors group">
                        <div class="flex items-center gap-3">
                            <div
                                class="flex size-9 items-center justify-center rounded-lg bg-blue-100 dark:bg-primary/20 text-primary">
                                <span class="material-symbols-outlined" style="font-size: 20px;">lock</span>
                            </div>
                            <div class="flex flex-col items-start">
                                <span class="text-sm font-medium text-slate-900 dark:text-white">Password &amp;
                                    Security</span>
                            </div>
                        </div>
                        <span
                            class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors"
                            style="font-size: 20px;">chevron_right</span>
                    </button>
                    <!-- Item 3 -->
                    <button
                        class="flex w-full items-center justify-between bg-white dark:bg-[#151b2d] p-4 hover:bg-slate-50 dark:hover:bg-[#1a2236] transition-colors group">
                        <div class="flex items-center gap-3">
                            <div
                                class="flex size-9 items-center justify-center rounded-lg bg-amber-100 dark:bg-amber-500/20 text-amber-600 dark:text-amber-400">
                                <span class="material-symbols-outlined" style="font-size: 20px;">stars</span>
                            </div>
                            <div class="flex flex-col items-start">
                                <span class="text-sm font-medium text-slate-900 dark:text-white">Subscription</span>
                                <span class="text-xs text-primary font-medium">CineSocial Pro</span>
                            </div>
                        </div>
                        <span
                            class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors"
                            style="font-size: 20px;">chevron_right</span>
                    </button>
                </div>
            </div>
            <!-- Section: Content & Display -->
            <div class="mt-8">
                <h3 class="px-6 pb-2 text-xs font-bold tracking-wider text-slate-500 dark:text-slate-400 uppercase">
                    Content &amp; Display</h3>
                <div class="flex flex-col space-y-[1px] bg-slate-200 dark:bg-white/5 mx-4 rounded-xl overflow-hidden">
                    <!-- Item 1: Toggle -->
                    <div class="flex w-full items-center justify-between bg-white dark:bg-[#151b2d] p-4">
                        <div class="flex items-center gap-3">
                            <div
                                class="flex size-9 items-center justify-center rounded-lg bg-purple-100 dark:bg-purple-500/20 text-purple-600 dark:text-purple-400">
                                <span class="material-symbols-outlined" style="font-size: 20px;">play_circle</span>
                            </div>
                            <span class="text-sm font-medium text-slate-900 dark:text-white">Video Autoplay</span>
                        </div>
                        <!-- Toggle -->
                        <div
                            class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input
                                class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 border-slate-300 dark:border-slate-600 appearance-none cursor-pointer transition-all duration-300"
                                id="autoplay-toggle" name="toggle" type="checkbox" />
                            <label
                                class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-300 dark:bg-slate-700 cursor-pointer"
                                for="autoplay-toggle"></label>
                        </div>
                    </div>
                    <!-- Item 2 -->
                    <button

                        <div class="flex items-center gap-3">
                            <div
                                class="flex size-9 items-center justify-center rounded-lg bg-teal-100 dark:bg-teal-500/20 text-teal-600 dark:text-teal-400">
                                <span class="material-symbols-outlined" style="font-size: 20px;">high_quality</span>
                            </div>
                            <span class="text-sm font-medium text-slate-900 dark:text-white">Quality Preferences</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-slate-500 dark:text-slate-400">Auto (1080p)</span>
                            <span
                                class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors"
                                style="font-size: 20px;">chevron_right</span>
                        </div>
                    </button>
                    <!-- Item 3 -->
                    <button
                        class="flex w-full items-center justify-between bg-white dark:bg-[#151b2d] p-4 hover:bg-slate-50 dark:hover:bg-[#1a2236] transition-colors group">
                        <div class="flex items-center gap-3">
                            <div
                                class="flex size-9 items-center justify-center rounded-lg bg-pink-100 dark:bg-pink-500/20 text-pink-600 dark:text-pink-400">
                                <span class="material-symbols-outlined" style="font-size: 20px;">language</span>
                            </div>
                            <span class="text-sm font-medium text-slate-900 dark:text-white">Language</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-slate-500 dark:text-slate-400">English</span>
                            <span
                                class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors"
                                style="font-size: 20px;">chevron_right</span>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Section: Privacy & Notifications -->
            <div class="mt-8">
                <h3 class="px-6 pb-2 text-xs font-bold tracking-wider text-slate-500 dark:text-slate-400 uppercase">
                    Privacy &amp; Notifications</h3>
                <div class="flex flex-col space-y-[1px] bg-slate-200 dark:bg-white/5 mx-4 rounded-xl overflow-hidden">
                    <!-- Item 1 -->
                    <button
                        class="flex w-full items-center justify-between bg-white dark:bg-[#151b2d] p-4 hover:bg-slate-50 dark:hover:bg-[#1a2236] transition-colors group">
                        <div class="flex items-center gap-3">
                            <div
                                class="flex size-9 items-center justify-center rounded-lg bg-emerald-100 dark:bg-emerald-500/20 text-emerald-600 dark:text-emerald-400">
                                <span class="material-symbols-outlined" style="font-size: 20px;">shield</span>
                            </div>
                            <span class="text-sm font-medium text-slate-900 dark:text-white">Privacy Center</span>
                        </div>
                        <span
                            class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors"
                            style="font-size: 20px;">chevron_right</span>
                    </button>
                    <!-- Item 2 -->
                    <button
                        class="flex w-full items-center justify-between bg-white dark:bg-[#151b2d] p-4 hover:bg-slate-50 dark:hover:bg-[#1a2236] transition-colors group">
                        <div class="flex items-center gap-3">
                            <div
                                class="flex size-9 items-center justify-center rounded-lg bg-indigo-100 dark:bg-indigo-500/20 text-indigo-600 dark:text-indigo-400">
                                <span class="material-symbols-outlined" style="font-size: 20px;">notifications</span>
                            </div>
                            <span class="text-sm font-medium text-slate-900 dark:text-white">Push Notifications</span>
                        </div>
                        <span
                            class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors"
                            style="font-size: 20px;">chevron_right</span>
                    </button>
                    <!-- Item 3 -->
                    <button
                        class="flex w-full items-center justify-between bg-white dark:bg-[#151b2d] p-4 hover:bg-slate-50 dark:hover:bg-[#1a2236] transition-colors group">
                        <div class="flex items-center gap-3">
                            <div
                                class="flex size-9 items-center justify-center rounded-lg bg-red-100 dark:bg-red-500/20 text-red-600 dark:text-red-400">
                                <span class="material-symbols-outlined" style="font-size: 20px;">block</span>
                            </div>
                            <span class="text-sm font-medium text-slate-900 dark:text-white">Blocked Users</span>
                        </div>
                        <span
                            class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors"
                            style="font-size: 20px;">chevron_right</span>
                    </button>
                </div>
            </div>
            <!-- Section: Support & About -->
            <div class="mt-8">
                <h3 class="px-6 pb-2 text-xs font-bold tracking-wider text-slate-500 dark:text-slate-400 uppercase">
                    Support &amp; About</h3>
                <div class="flex flex-col space-y-[1px] bg-slate-200 dark:bg-white/5 mx-4 rounded-xl overflow-hidden">
                    <!-- Item 1 -->
                    <button
                        class="flex w-full items-center justify-between bg-white dark:bg-[#151b2d] p-4 hover:bg-slate-50 dark:hover:bg-[#1a2236] transition-colors group">
                        <div class="flex items-center gap-3">
                            <div
                                class="flex size-9 items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300">
                                <span class="material-symbols-outlined" style="font-size: 20px;">help</span>
                            </div>
                            <span class="text-sm font-medium text-slate-900 dark:text-white">Help Center</span>
                        </div>
                        <span
                            class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors"
                            style="font-size: 20px;">open_in_new</span>
                    </button>
                    <!-- Item 2 -->
                    <button
                        class="flex w-full items-center justify-between bg-white dark:bg-[#151b2d] p-4 hover:bg-slate-50 dark:hover:bg-[#1a2236] transition-colors group">
                        <div class="flex items-center gap-3">
                            <div
                                class="flex size-9 items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300">
                                <span class="material-symbols-outlined" style="font-size: 20px;">description</span>
                            </div>
                            <span class="text-sm font-medium text-slate-900 dark:text-white">Terms of Service</span>

                    </button>
                    <!-- Item 3: Version (Static) -->
                    <div class="flex w-full items-center justify-between bg-white dark:bg-[#151b2d] p-4">

                            <div
                                class="flex size-9 items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300">
                                <span class="material-symbols-outlined" style="font-size: 20px;">info</span>
                            </div>
                            <span class="text-sm font-medium text-slate-900 dark:text-white">App Version</span>
                        </div>
                        <span class="text-xs text-slate-500 dark:text-slate-500 font-medium">v1.0.2</span>
                    </div>
                </div>
            </div>
            <!-- Footer: Log Out -->
            <div class="mt-8 mb-12 px-4">
                <button
                    class="w-full bg-white dark:bg-[#151b2d] border border-red-100 dark:border-red-900/30 active:bg-red-50 dark:active:bg-red-900/10 rounded-xl p-4 flex items-center justify-center gap-2 group transition-colors">
                    <span class="material-symbols-outlined text-red-500 dark:text-red-500"
                        style="font-size: 20px;">logout</span>
                    <span class="text-sm font-bold text-red-500 dark:text-red-500">Log Out</span>
                </button>
                <p class="text-center text-xs text-slate-400 dark:text-slate-600 mt-6 pb-4">

                </p>

        </main>
    </div>
