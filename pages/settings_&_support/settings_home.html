<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CineSocial Settings</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6", // Electric Blue
                        "primary-glow": "rgba(59, 130, 246, 0.5)",
                        "background-dark": "#050505", // Deepest Black
                        "surface-dark": "#121212", // Cinematic Dark Gray
                        "surface-lighter": "#1E1E1E",
                        "text-main": "#FFFFFF",
                        "text-secondary": "#71717a", // Zinc 500
                        "border-subtle": "#27272a", // Zinc 800
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "xl": "1rem",
                        "2xl": "1.5rem"
                    }
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }

        .toggle-checkbox:checked {
            right: 0;
            border-color: #3b82f6;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #3b82f6;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }
    </style>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-background-dark text-slate-900 dark:text-text-main font-display antialiased min-h-screen flex flex-col selection:bg-primary selection:text-white">
    <div
        class="sticky top-0 z-50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-xl border-b border-gray-200 dark:border-border-subtle/50 transition-colors duration-300">
        <div class="flex items-center px-4 h-14 justify-between max-w-md mx-auto w-full">
            <button
                class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-text-secondary dark:text-white">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="text-[17px] font-semibold tracking-tight text-center">Settings</h1>
            <div class="size-10"></div>
        </div>
    </div>
    <main class="flex-1 w-full max-w-md mx-auto pb-12">

                <div
                    class="absolute inset-0 bg-gradient-to-tr from-primary/5 to-transparent opacity-0 dark:opacity-100 pointer-events-none">
                </div>
                <div class="relative shrink-0">
                    <div class="size-16 rounded-full bg-cover bg-center ring-2 ring-primary/30"
                        style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDrRP5PHkEJDoUDyh0U6MIAdHzHqr-kVBJ-cR6XM_nmG4jz1McA-5WLlw9NAriqnbb254h7l2qdlQbG6sZ_37iGXnjY-R5_VEJsxL5DtrkhgPyFqWXUKuYPx7PqswLX59AWxvvSZttId99eHG8y42wh1gg-J1EyeLDqKzYnMERTlgDQa0N_Qo8L6WjpXyl60VoBX30qulq58ieDbi5_N7EAv9cIDqufFR65aRPz77xZBXc230nBP0zDNcbT0jAKa_nPruaQ-GjBGW-s');">

                        <span class="material-symbols-outlined text-[14px]">edit</span>
                    </button>
                </div>
                <div class="flex-1 min-w-0 z-10">
                    <h2 class="text-lg font-semibold truncate leading-tight">Alex Cinephile</h2>
                    <div class="flex items-center gap-1.5 mt-1">
                        <span class="material-symbols-outlined text-[14px] text-primary fill-current">stars</span>
                        <p class="text-primary text-xs font-medium tracking-wide glow-text">Pro Member</p>
                    </div>
                </div>
                <button
                    class="flex items-center justify-center size-8 rounded-full bg-surface-lighter text-text-secondary hover:text-white transition-colors z-10">
                    <span class="material-symbols-outlined text-xl">qr_code_2</span>
                </button>
            </div>
        </div>
        <div class="mt-2">
            <h3 class="px-6 pb-3 text-[11px] font-bold text-text-secondary uppercase tracking-[0.15em]">Account</h3>
            <div
                class="mx-4 overflow-hidden rounded-2xl bg-white dark:bg-surface-dark border border-gray-100 dark:border-border-subtle">
                <button

                    <div
                        class="flex items-center justify-center size-9 rounded-full bg-gray-100 dark:bg-white/5 text-gray-500 dark:text-gray-400 shrink-0 group-hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-[20px]">person</span>
                    </div>
                    <div class="flex-1 text-left">
                        <p class="text-[15px] font-medium text-slate-700 dark:text-gray-200">Personal Information</p>
                    </div>
                    <span
                        class="material-symbols-outlined text-text-secondary text-[20px] group-hover:text-white transition-colors">chevron_right</span>

                <div class="h-px bg-gray-100 dark:bg-border-subtle ml-16"></div>
                <button

                    <div

                    <span

                </button>
                <div class="h-px bg-gray-100 dark:bg-border-subtle ml-16"></div>
                <button

                    <div
                        class="flex items-center justify-center size-9 rounded-full bg-gray-100 dark:bg-white/5 text-gray-500 dark:text-gray-400 shrink-0 group-hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-[20px]">loyalty</span>
                    </div>

                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs font-medium text-text-secondary">Premium</span>
                        <span
                            class="material-symbols-outlined text-text-secondary text-[20px] group-hover:text-white transition-colors">chevron_right</span>
                    </div>
                </button>
            </div>
        </div>
        <div class="mt-8">
            <h3 class="px-6 pb-3 text-[11px] font-bold text-text-secondary uppercase tracking-[0.15em]">Experience</h3>
            <div
                class="mx-4 overflow-hidden rounded-2xl bg-white dark:bg-surface-dark border border-gray-100 dark:border-border-subtle">
                <div
                    class="flex items-center justify-between gap-4 px-4 py-3.5 group hover:bg-gray-50 dark:hover:bg-surface-lighter/50 transition-colors">
                    <div class="flex items-center gap-4">
                        <div
                            class="flex items-center justify-center size-9 rounded-full bg-gray-100 dark:bg-white/5 text-gray-500 dark:text-gray-400 shrink-0 group-hover:text-white transition-colors">

                        </div>
                        <p class="text-[15px] font-medium text-slate-700 dark:text-gray-200">Push Notifications</p>
                    </div>
                    <div
                        class="relative inline-block w-11 h-6 align-middle select-none transition duration-200 ease-in mr-1">
                        <input
                            class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border border-gray-300 dark:border-transparent appearance-none cursor-pointer checked:right-0.5 right-[1.35rem] top-0.5 transition-all duration-300 z-10"

                        <label
                            class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-200 dark:bg-surface-lighter cursor-pointer border border-transparent dark:border-border-subtle"

                <button
                    class="w-full flex items-center gap-4 px-4 py-4 hover:bg-gray-50 dark:hover:bg-surface-lighter/50 transition-colors group">

                    <div class="flex-1 text-left">
                        <p class="text-[15px] font-medium text-slate-700 dark:text-gray-200">Language</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs font-medium text-text-secondary">English</span>
                        <span
                            class="material-symbols-outlined text-text-secondary text-[20px] group-hover:text-white transition-colors">chevron_right</span>
                    </div>
                </button>
            </div>
        </div>
        <div class="mt-8">
            <h3 class="px-6 pb-3 text-[11px] font-bold text-text-secondary uppercase tracking-[0.15em]">Privacy &amp;
                Support</h3>
            <div
                class="mx-4 overflow-hidden rounded-2xl bg-white dark:bg-surface-dark border border-gray-100 dark:border-border-subtle">
                <button
                    class="w-full flex items-center gap-4 px-4 py-4 hover:bg-gray-50 dark:hover:bg-surface-lighter/50 transition-colors group">
                    <div
                        class="flex items-center justify-center size-9 rounded-full bg-gray-100 dark:bg-white/5 text-gray-500 dark:text-gray-400 shrink-0 group-hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-[20px]">lock</span>
                    </div>
                    <div class="flex-1 text-left">
                        <p class="text-[15px] font-medium text-slate-700 dark:text-gray-200">Privacy Policy</p>
                    </div>
                    <span

                <div class="h-px bg-gray-100 dark:bg-border-subtle ml-16"></div>
                <button
                    class="w-full flex items-center gap-4 px-4 py-4 hover:bg-gray-50 dark:hover:bg-surface-lighter/50 transition-colors group">
                    <div
                        class="flex items-center justify-center size-9 rounded-full bg-gray-100 dark:bg-white/5 text-gray-500 dark:text-gray-400 shrink-0 group-hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-[20px]">info</span>
                    </div>
                    <div class="flex-1 text-left">
                        <p class="text-[15px] font-medium text-slate-700 dark:text-gray-200">About CineSocial</p>
                    </div>
                    <span

        <div class="mt-10 px-4 flex flex-col items-center gap-6 mb-6">

            <div class="text-center space-y-1">

                <p class="text-[10px] text-text-secondary/60">
                    Version 2.4.0 (Build 1842)
