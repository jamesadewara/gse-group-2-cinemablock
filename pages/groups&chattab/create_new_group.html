<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CineSocial - Create New Group</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622", // Keeping config but overriding for cinematic feel in body
                        "cinematic-black": "#050505",
                        "cinematic-surface": "#121212",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "md": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-cinematic-black font-display text-slate-900 dark:text-white antialiased overflow-x-hidden selection:bg-primary selection:text-white">
    <div
        class="relative flex h-full min-h-screen w-full flex-col mx-auto max-w-md dark:bg-cinematic-black bg-white shadow-2xl overflow-hidden">
        <!-- TopAppBar -->
        <div class="flex items-center px-4 py-4 justify-between bg-white dark:bg-cinematic-black sticky top-0 z-20">
            <button
                class="flex size-10 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-slate-900 dark:text-white"
                    style="font-size: 24px;">close</span>
            </button>
            <h2
                class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">
                Create Group</h2>
            <div class="flex w-10 items-center justify-end">
                <p
                    class="text-slate-500 dark:text-[#90a4cb] text-sm font-bold leading-normal tracking-[0.015em] shrink-0 whitespace-nowrap">
                    1 of 3</p>
            </div>
        </div>
        <!-- ProgressBar -->
        <div
            class="flex flex-col gap-3 px-4 pb-2 w-full sticky top-[72px] z-20 bg-white dark:bg-cinematic-black/95 backdrop-blur-sm">
            <div class="h-1 w-full rounded-full bg-slate-200 dark:bg-[#314368] overflow-hidden">
                <div class="h-full rounded-full bg-primary transition-all duration-300 ease-out" style="width: 33%;">
                </div>
            </div>
        </div>
        <!-- Scrollable Content -->
        <main class="flex-1 flex flex-col px-4 pt-4 pb-32 gap-6 overflow-y-auto">
            <!-- HeadlineText -->
            <div class="flex flex-col gap-2">
                <h1
                    class="text-slate-900 dark:text-white tracking-tight text-[28px] md:text-[32px] font-bold leading-tight">
                    Gather your squad
                </h1>
                <p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal">
                    Start by naming your group and adding a cover image for the next premiere.
                </p>
            </div>
            <!-- ProfileHeader / Icon Picker -->
            <div class="flex w-full flex-col gap-4 items-center py-4">
                <button class="group relative flex flex-col items-center gap-4 focus:outline-none">
                    <div
                        class="relative h-32 w-32 rounded-full ring-2 ring-slate-200 dark:ring-slate-800 group-hover:ring-primary dark:group-hover:ring-primary transition-all duration-300 overflow-hidden bg-slate-100 dark:bg-cinematic-surface flex items-center justify-center">
                        <!-- Background Image -->
                        <div class="absolute inset-0 bg-cover bg-center opacity-60 group-hover:opacity-40 transition-opacity"
                            data-alt="abstract dark cinematic bokeh lights pattern"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAUOOFD-Osyw8Fge8vxSGO73NA2HvduYksvHInKSXSKBD_Cqxm_T197EJ0q4OO5OMGMjllgtHmcz8UVpEps-U_Fi0X0-nUC7_q58J0T6dRe4HcbSnTxSwvcreCWzuNtjMvFytjcL14qG26T791IoGBJcBXZ7G_qJykk3C-cuxuKOptF5-29SeRmRCdP3Oo1t7So7dQgb2TNFyvatF7YLHd4illvj1qoTEdk7FigvWLBuKF-efDcvR3HinOXPoLtbR1UGk8xVkM8oKlz");'>
                        </div>
                        <!-- Overlay Icon -->
                        <div
                            class="z-10 flex h-10 w-10 items-center justify-center rounded-full bg-primary text-white shadow-lg transform group-hover:scale-110 transition-transform">
                            <span class="material-symbols-outlined" style="font-size: 24px;">add_a_photo</span>
                        </div>
                    </div>
                    <p
                        class="text-primary text-sm font-bold leading-tight tracking-[-0.015em] text-center group-hover:text-primary/80">
                        Add Cover Image</p>
                </button>
            </div>
            <!-- Form Inputs -->
            <div class="flex flex-col gap-5">
                <!-- Group Name Input -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-300" for="group-name">Group
                        Name</label>
                    <input
                        class="w-full rounded-lg bg-slate-50 dark:bg-cinematic-surface border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600 p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
                        id="group-name" placeholder="e.g. The Cinema Club" type="text" />
                </div>
                <!-- Description Input -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-300 flex justify-between"
                        for="description">
                        <span>Description</span>
                        <span class="text-xs font-normal text-slate-400">Optional</span>
                    </label>
                    <textarea
                        class="w-full rounded-lg bg-slate-50 dark:bg-cinematic-surface border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600 p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all resize-none"
                        id="description" placeholder="What kind of movies do you watch?" rows="3"></textarea>
                </div>
                <!-- Privacy Selector -->
                <div class="flex flex-col gap-3 pt-2">
                    <span class="text-sm font-semibold text-slate-700 dark:text-slate-300">Privacy Setting</span>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <!-- Public Option -->
                        <label class="relative cursor-pointer">
                            <input checked="" class="peer sr-only" name="privacy" type="radio" value="public" />
                            <div
                                class="flex flex-col gap-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-cinematic-surface p-4 transition-all hover:bg-slate-100 dark:hover:bg-[#1a1a1a] peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10 peer-checked:ring-1 peer-checked:ring-primary">
                                <div class="flex items-center justify-between">
                                    <div
                                        class="rounded-full bg-slate-200 dark:bg-slate-800 p-2 text-slate-900 dark:text-white peer-checked:bg-primary peer-checked:text-white">
                                        <span class="material-symbols-outlined block"
                                            style="font-size: 20px;">public</span>
                                    </div>
                                    <span
                                        class="material-symbols-outlined text-primary opacity-0 peer-checked:opacity-100 transition-opacity"
                                        style="font-size: 20px;">check_circle</span>
                                </div>
                                <div>
                                    <p class="font-bold text-slate-900 dark:text-white text-sm">Public</p>
                                    <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Anyone can see and join
                                    </p>
                                </div>
                            </div>
                        </label>
                        <!-- Private Option -->
                        <label class="relative cursor-pointer">
                            <input class="peer sr-only" name="privacy" type="radio" value="private" />
                            <div
                                class="flex flex-col gap-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-cinematic-surface p-4 transition-all hover:bg-slate-100 dark:hover:bg-[#1a1a1a] peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10 peer-checked:ring-1 peer-checked:ring-primary">
                                <div class="flex items-center justify-between">
                                    <div
                                        class="rounded-full bg-slate-200 dark:bg-slate-800 p-2 text-slate-900 dark:text-white peer-checked:bg-primary peer-checked:text-white">
                                        <span class="material-symbols-outlined block"
                                            style="font-size: 20px;">lock</span>
                                    </div>
                                    <span
                                        class="material-symbols-outlined text-primary opacity-0 peer-checked:opacity-100 transition-opacity"
                                        style="font-size: 20px;">check_circle</span>
                                </div>
                                <div>
                                    <p class="font-bold text-slate-900 dark:text-white text-sm">Private</p>
                                    <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Invite only membership
                                    </p>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </main>
        <!-- Fixed Bottom Action -->
        <div
            class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-gradient-to-t from-white via-white to-transparent dark:from-cinematic-black dark:via-cinematic-black dark:to-transparent pt-12">
            <button
                class="w-full rounded-lg bg-primary py-4 px-6 text-white font-bold text-base tracking-wide shadow-lg shadow-primary/20 hover:bg-blue-600 active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                Create Group
            </button>
        </div>
    </div>
</body>

</html>
