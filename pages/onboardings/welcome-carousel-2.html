<!-- Bottom heavy gradient for text readability -->
<div class="absolute bottom-0 left-0 right-0 h-3/4 bg-gradient-to-t from-background-dark via-background-dark/90 to-transparent"></div>

<div class="mb-4 inline-flex items-center gap-2 self-start rounded-full bg-primary/20 px-3 py-1 backdrop-blur-md border border-primary/20">
<span class="material-symbols-outlined text-primary text-[18px]">group</span>
<span class="text-xs font-bold uppercase tracking-wider text-primary">Social</span>
</div>

<h1 class="text-4xl md:text-5xl font-bold leading-tight text-white mb-4 tracking-tight drop-shadow-lg">

<p class="text-lg text-gray-300 font-normal leading-relaxed max-w-sm drop-shadow-md">
