<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CineSocial - Welcome</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>

<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "full": "9999px"
                    },
                },
            },

    </script>
<style>
    body {
      min-height: max(884px, 100dvh);

  </style>

<!-- Full Screen Container -->
<div class="relative flex h-screen w-full flex-col overflow-hidden font-display">
<!-- Background Image -->
<!-- Cinematic, immersive background image bleeding to edges -->
<div class="absolute inset-0 z-0">
<img alt="Cinematic dark movie theater abstract background" class="h-full w-full object-cover opacity-90" data-alt="Cinematic dark movie theater abstract background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAGhF6QizPNIZsPLl6ttGIy8rLtTi-bRWLVO9FJ2xuC-CAoPg0zGzJ_J4Zr5kjyv-PGWZYLg77Mpr6VRJdyDVheUqHap3KhRTCGJ89llGTG3pTQg71hJq-IyXx0WtpQrfrsVT9p2ZgjeRBejzqc_0FrE_Bh0OECEDI1qHCKZlAR65RMrB6_bWIj9vxX2hFYdjTV2Ydhp6DO5uE8eW5k9sJJkV64L2Iej3s7HPCjt8ZZMT316xkACu_anqgUQSj5iN3HcL3O4DxQuW-R"/>
<!-- Heavy Gradient Overlay for Text Readability -->
<div class="absolute inset-0 bg-gradient-to-b from-background-dark/30 via-background-dark/60 to-background-dark"></div>
<!-- Additional bottom fade to ensure solid background for content -->
<div class="absolute inset-x-0 bottom-0 h-2/3 bg-gradient-to-t from-background-dark via-background-dark/90 to-transparent"></div>
</div>
<!-- Top Navigation Area -->
<div class="relative z-20 flex w-full justify-end px-6 py-6">
<button class="text-white/70 hover:text-white text-sm font-medium transition-colors">
                Log In
            </button>
</div>
<!-- Main Content Area -->
<div class="relative z-10 mt-auto flex flex-col items-center px-6 pb-12 w-full max-w-lg mx-auto">
<!-- Headline -->
<h1 class="text-white text-[36px] font-bold leading-tight text-center tracking-tight mb-3 drop-shadow-lg">
                Book &amp; Watch Together
            </h1>
<!-- Body Text -->
<p class="text-gray-300 text-base font-normal leading-relaxed text-center px-4 mb-8">
                Seamlessly book tickets and coordinate movie nights with your friends in one tap.
            </p>
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-4 mb-4">
<div class="h-2 w-2 rounded-full bg-white/20 transition-all"></div>
<div class="h-2 w-2 rounded-full bg-white/20 transition-all"></div>
<!-- Active Indicator (Page 3) -->
<div class="h-2 w-6 rounded-full bg-primary transition-all shadow-[0_0_10px_rgba(13,89,242,0.5)]"></div>
</div>
<!-- Single Button (Primary Action) -->
<div class="w-full flex justify-center">
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-8 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-all active:scale-[0.98]">
<span class="truncate">Get Started</span>
<span class="material-symbols-outlined ml-2 text-[20px] transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
</div>
<!-- Optional secondary text/skip logic handled by Log In at top or implicit skip -->
</div>
</div>
