<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CineSocial - Sign Up</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for better aesthetic */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #101622;
        }

        ::-webkit-scrollbar-thumb {
            background: #3b4354;
            border-radius: 3px;
        }

        /* Autofill styling override for dark mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #131820 inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary selection:text-white">
    <!-- Background Layer with Cinematic Effect -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute inset-0 bg-background-dark/90 z-10"></div>
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-[#101622] via-[#101622]/80 to-transparent z-20"></div>
        <!-- Background Image -->
        <img alt="Blurred cinematic movie theater screen glowing in the dark"
            class="w-full h-full object-cover opacity-60 z-0"
            data-alt="Blurred cinematic movie theater screen glowing in the dark"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuBacKSdFuC8QJJOqSUrBwG-U5ApR8HvVKCDTM8CtRGz7I7qe2K7hIEt9UJn82GqBpzv_Xt4Z53sqTKdxzXs9TdYm-SybrZD_7IU02ztS2hYp0d4eem2jbqNQ4OBbDgZQZfDrO0YzTmPjRekfjDNuAp_qti2i4Qv5vPYn5RI13kpGm9VWUFne-fkBzxbBTmBT8sISxUkkFwJX8X35O2KNtv-ifJs-Pt-v5ZsKhEG5MhF92GJPu8kIa706dSRV32Kesbyyfl_GCMPWdT2" />
    </div>
    <!-- Main Content Container -->
    <main class="relative z-30 flex-1 flex flex-col justify-center items-center w-full max-w-[480px] mx-auto px-4 py-8">
        <!-- Header Text -->
        <div class="text-center mb-8 w-full animate-fade-in-down">
            <h1 class="text-white tracking-tight text-[32px] font-bold leading-tight mb-2">Join CineSocial</h1>
            <p class="text-gray-400 text-base font-normal leading-normal">Your ticket to the world of cinema.</p>
        </div>
        <!-- Card Container -->
        <div
            class="w-full bg-[#1b1f27]/60 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-2xl ring-1 ring-white/5">
            <form action="#" class="space-y-5">
                <!-- Email Field -->
                <div class="space-y-1">
                    <label class="sr-only" for="email">Email Address</label>
                    <div class="flex w-full items-stretch rounded-lg">
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-white/20 bg-transparent focus:border-primary h-14 placeholder:text-gray-500 px-4 text-base font-normal leading-normal transition-colors duration-200"
                            id="email" placeholder="Email Address" type="email" value="" />
                    </div>
                </div>
                <!-- Password Field -->
                <div class="space-y-1">
                    <label class="sr-only" for="password">Password</label>
                    <div class="flex w-full items-stretch rounded-lg relative">
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-white/20 bg-transparent focus:border-primary h-14 placeholder:text-gray-500 pl-4 pr-12 text-base font-normal leading-normal transition-colors duration-200"
                            id="password" placeholder="Password" type="password" value="" />
                        <button
                            class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-gray-500 hover:text-white transition-colors"
                            type="button">
                            <span class="material-symbols-outlined" style="font-size: 24px;">visibility</span>
                        </button>
                    </div>
                </div>
                <!-- Confirm Password Field -->
                <div class="space-y-1">
                    <label class="sr-only" for="confirm-password">Confirm Password</label>
                    <div class="flex w-full items-stretch rounded-lg relative">
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-white/20 bg-transparent focus:border-primary h-14 placeholder:text-gray-500 pl-4 pr-12 text-base font-normal leading-normal transition-colors duration-200"
                            id="confirm-password" placeholder="Confirm Password" type="password" value="" />
                        <button
                            class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-gray-500 hover:text-white transition-colors"
                            type="button">
                            <span class="material-symbols-outlined" style="font-size: 24px;">visibility_off</span>
                        </button>
                    </div>
                </div>
                <!-- Submit Button -->
                <button
                    class="w-full h-14 bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-semibold rounded-lg text-base shadow-lg shadow-primary/25 transition-all duration-200 flex items-center justify-center gap-2 mt-2"
                    type="submit">
                    Create Account
                </button>
            </form>
            <!-- Divider -->
            <div class="relative my-8">
                <div aria-hidden="true" class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/10"></div>
                </div>
                <div class="relative flex justify-center">
                    <span
                        class="bg-[#1b1f2700] px-3 text-xs font-medium text-gray-500 uppercase tracking-widest backdrop-blur-md rounded-full">Or
                        sign up with</span>
                </div>
            </div>
            <!-- Social Logins -->
            <div class="grid grid-cols-3 gap-4">
                <!-- Apple -->
                <button
                    class="flex h-12 items-center justify-center rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 transition-all duration-200 group">
                    <svg class="h-6 w-6 fill-white group-hover:scale-110 transition-transform" viewbox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.365 1.43c0 1.14-.493 2.27-1.177 3.08-.978 1.13-2.303 1.88-3.513 1.88-1.09 0-.9-2.339 1.258-4.96C14.07.618 15.356 0 16.365 1.43zM12.693 17.52c.983 1.42 2.45 1.42 3.165.26 1.898-3.07 1.24-6.85-2.094-6.85-2.73 0-3.58 1.57-3.58 3.52 0 2.24 1.527 3.07 2.509 3.07zm5.55-5.93c.123.63.197 1.26.197 1.93 0 4.19-2.61 6.84-5.38 6.84-1.28 0-2.27-.63-3.4-1.29-1.13.63-2.19 1.29-3.45 1.29-2.73 0-5.12-2.37-5.12-6.59 0-3.61 2.44-5.72 5.3-5.72 1.33 0 2.29.74 3.06 1.31.76-.57 1.94-1.31 3.27-1.31.54 0 1.08.07 1.6.26-.96 1.13-1.6 2.51-1.6 4.03 0 2.05 1.13 3.47 2.72 4.17.91.4 1.92.38 2.8.2z">
                        </path>
                    </svg>
                    <span class="sr-only">Sign up with Apple</span>
                </button>
                <!-- Google -->
                <button
                    class="flex h-12 items-center justify-center rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 transition-all duration-200 group">
                    <svg class="h-6 w-6 group-hover:scale-110 transition-transform" viewbox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4"></path>
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853"></path>
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05"></path>
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335"></path>
                    </svg>
                    <span class="sr-only">Sign up with Google</span>
                </button>
                <!-- Phone -->
                <button
                    class="flex h-12 items-center justify-center rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 transition-all duration-200 group text-white">
                    <span class="material-symbols-outlined group-hover:scale-110 transition-transform"
                        style="font-size: 24px;">call</span>
                    <span class="sr-only">Sign up with Phone</span>
                </button>
            </div>
        </div>
        <!-- Footer -->
        <div class="mt-8">
            <p class="text-center text-gray-400 text-sm">
                Already a member?
                <a class="text-white font-medium hover:text-primary transition-colors ml-1 underline decoration-transparent hover:decoration-primary decoration-2 underline-offset-4"
                    href="#">Log in</a>
            </p>
        </div>
    </main>
</body>

</html>
