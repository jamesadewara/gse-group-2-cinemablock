<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CineSocial - Verify Phone</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #101622;
        }

        ::-webkit-scrollbar-thumb {
            background: #3b4354;
            border-radius: 3px;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #131820 inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary selection:text-white">
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute inset-0 bg-background-dark/90 z-10"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-[#101622] via-[#101622]/80 to-transparent z-20"></div>
        <img alt="Blurred cinematic movie theater screen glowing in the dark"
            class="w-full h-full object-cover opacity-60 z-0"
            data-alt="Blurred cinematic movie theater screen glowing in the dark"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuBacKSdFuC8QJJOqSUrBwG-U5ApR8HvVKCDTM8CtRGz7I7qe2K7hIEt9UJn82GqBpzv_Xt4Z53sqTKdxzXs9TdYm-SybrZD_7IU02ztS2hYp0d4eem2jbqNQ4OBbDgZQZfDrO0YzTmPjRekfjDNuAp_qti2i4Qv5vPYn5RI13kpGm9VWUFne-fkBzxbBTmBT8sISxUkkFwJX8X35O2KNtv-ifJs-Pt-v5ZsKhEG5MhF92GJPu8kIa706dSRV32Kesbyyfl_GCMPWdT2" />
    </div>
    <main class="relative z-30 flex-1 flex flex-col justify-center items-center w-full max-w-[480px] mx-auto px-4 py-8">
        <div class="text-center mb-10 w-full animate-fade-in-down">
            <h1 class="text-white tracking-tight text-[32px] font-bold leading-tight mb-3">Verification</h1>
            <p class="text-gray-400 text-base font-normal leading-relaxed max-w-xs mx-auto">
                Enter the 6-digit code sent to<br /><span class="text-white font-medium">+1 (555) 012-3456</span>
            </p>
        </div>
        <div
            class="w-full bg-[#1b1f27]/60 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl ring-1 ring-white/5">
            <form action="#" class="space-y-8">
                <div class="flex justify-between items-center gap-2 sm:gap-3">
                    <input autofocus=""
                        class="w-10 sm:w-12 h-14 sm:h-16 text-center text-2xl font-bold rounded-xl bg-white/5 border border-white/10 text-white focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all placeholder:text-gray-600"
                        maxlength="1" placeholder="•" type="number" />
                    <input
                        class="w-10 sm:w-12 h-14 sm:h-16 text-center text-2xl font-bold rounded-xl bg-white/5 border border-white/10 text-white focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all placeholder:text-gray-600"
                        maxlength="1" placeholder="•" type="number" />
                    <input
                        class="w-10 sm:w-12 h-14 sm:h-16 text-center text-2xl font-bold rounded-xl bg-white/5 border border-white/10 text-white focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all placeholder:text-gray-600"
                        maxlength="1" placeholder="•" type="number" />
                    <input
                        class="w-10 sm:w-12 h-14 sm:h-16 text-center text-2xl font-bold rounded-xl bg-white/5 border border-white/10 text-white focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all placeholder:text-gray-600"
                        maxlength="1" placeholder="•" type="number" />
                    <input
                        class="w-10 sm:w-12 h-14 sm:h-16 text-center text-2xl font-bold rounded-xl bg-white/5 border border-white/10 text-white focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all placeholder:text-gray-600"
                        maxlength="1" placeholder="•" type="number" />
                    <input
                        class="w-10 sm:w-12 h-14 sm:h-16 text-center text-2xl font-bold rounded-xl bg-white/5 border border-white/10 text-white focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all placeholder:text-gray-600"
                        maxlength="1" placeholder="•" type="number" />
                </div>
                <div class="text-center">
                    <div
                        class="inline-flex items-center justify-center gap-2 bg-white/5 px-4 py-2 rounded-full border border-white/5">
                        <span class="material-symbols-outlined text-primary text-sm">timer</span>
                        <span class="text-gray-300 text-sm font-medium tabular-nums">00:58</span>
                    </div>
                </div>
                <button
                    class="w-full h-14 bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-semibold rounded-xl text-base shadow-lg shadow-primary/25 transition-all duration-200 flex items-center justify-center gap-2"
                    type="submit">
                    Verify Code
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Didn't receive the code?
                    <button
                        class="text-white font-medium hover:text-primary transition-colors ml-1 underline decoration-transparent hover:decoration-primary decoration-2 underline-offset-4 disabled:opacity-50 disabled:cursor-not-allowed"
                        type="button">Resend</button>
                </p>
            </div>
        </div>
        <div class="mt-8">
            <a class="text-gray-500 hover:text-white text-sm font-medium transition-colors flex items-center gap-1.5"
                href="#">
                <span class="material-symbols-outlined" style="font-size: 18px;">arrow_back</span>
                Change phone number
            </a>
        </div>
    </main>

</body>

</html>
